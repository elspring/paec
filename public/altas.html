<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de Materiales</title>
</head>
<body>
  <h1>Alta de Materiales Reciclables</h1>
  <form id="formMaterial">
    <input type="text" name="nombre" placeholder="Nombre del material" required><br>
    <input type="text" name="descripcion" placeholder="Descripción"><br>
    <input type="number" name="cantidadKg" placeholder="Cantidad en kg"><br>
    <button type="submit">Guardar</button>
  </form>

  <br><br>
  <a href="menu.html">⬅️ Volver al menú</a>

  <script>
    const form = document.getElementById('formMaterial');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const datos = Object.fromEntries(new FormData(form).entries());
      await fetch('https://paec-mxd6.onrender.com/materiales', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(datos)
      });
      alert("Material guardado correctamente");
      form.reset();
    });
  </script>
</body>
</html>
